<!DOCTYPE html>
<html>
<head>
	<title>Pets Choice</title>
</head>
<body>
	<form>
		<p>Do you Prefer Dogs or Cats?</p>
		<label for="Dogs">Dogs: </label>
		<input id="Dogs" type="radio" name="Prefered Choice" value="Dogs">
		<label for="Cats">Cats: </label>
		<input id="Cats" type="radio" name="Prefered Choice" value="Cats">
		<button>Go!</button>
		<p>What's your favourite color?</p>
		<select name="Color">
			<option>Red</option>
			<option>yellow</option>
			<option>Green</option>

		</select>
		<button>Submit</button>
		<p>What's your current mood?</p>
		<select name="mood">
			<option value="Happy">:)</option>
			<option value="Neutral">:|</option>
			<option value="Sad">:(</option>

		</select>
		<button>Submit</button>
	</form>


</body>
</html>
