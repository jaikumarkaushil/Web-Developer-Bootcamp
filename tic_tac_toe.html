<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1	{
			text-align: center;
		}
		td {
			width: 100px;
			height: 100px;
			text-align: center;

		}
		table {
			text-align: center;
		}

		.Vertical {
			border-right: 1px solid black;
			border-left: 1px solid black;
		}
		.Horizontal {
			border-top: 1px solid black;
			border-bottom:1px solid black;
		}
		table {
			margin: auto;
		}
	</style>

</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="Vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="Horizontal"></td>
			<td class="Vertical Horizontal"></td>
			<td class="Horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="Vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
