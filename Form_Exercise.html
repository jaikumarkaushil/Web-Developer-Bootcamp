<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
		<label for="first">First Name </label>
		<input id="first" type="text" placeholder="John" required>
		<label for="last">Last Name </label>
		<input id="last" type="text" placeholder="Smith" required>
		</div>
		<div>
		Gender: 
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="gender" value="male">
		<label for="Female">Female</label>
		<input id="Female" type="radio" name="gender" value="female">
		<label for="Other">Other</label>
		<input id="Other" type="radio" name="gender" value="Other">
		</div>
		<div>
		<label for="Email">Email: </label>
		<input id="Email" type="email" placeholder="Email" required>
		<label for="password">Password: </label>
		<!-- <input id="password" type="password" placeholder="Password" minlength="5" maxlength="10" required> - outdated method use below syntax using pattern -->
		<input id="password" type="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters only">
		</div>
		<div>
		Birthday: 
		<select>
			<option>Month</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select>
			<option>Date</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select>
			<option>Year</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
		</select>
		</div>
		<label>I agree to the terms and condition <input type="checkbox" required></label>
		<br>
		<button>Submit</button>
		

	</form>

</body>
</html>
